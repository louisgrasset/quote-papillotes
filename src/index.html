<!doctype html>
<html lang="en">

<head>
    <title>Quote Papillotes</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">
        <div class="quote">
            <h1 class="quote--text">...</h1>
            <p class="quote--author">...</p>

        <div class="attribution">
            <div class="attribution__container"><a href="https://twitter.com/louisgrasset">Tw</a>&nbsp;·&nbsp;<a

        </div>

</html>
